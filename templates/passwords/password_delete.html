{% extends "base.html" %}
{% block title %}Delete Password{% endblock %}

{% block content %}
<fieldset>
    <legend>Delete Password</legend>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ password.app_name }}"?</p>
        <button class="medium small-elevate error" type="submit">
            <i class="fa-solid fa-trash"></i>
            Delete
        </button>
    </form>
</fieldset>
{% endblock %}
