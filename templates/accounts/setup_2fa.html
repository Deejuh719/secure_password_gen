{% extends 'base.html' %}
{% block title %}Setup Two-Factor Authentication{% endblock %}

{% block content %}
<h1>Setup Two-Factor Authentication</h1>

<p>Scan the QR code below with your authenticator app:</p>
    <div class="center-align">
        <img src="data:image/svg+xml;base64, {{ qr_code }}" alt="QR Code">
    </div>
<p>Or enter the following key manually:</p>
<pre>{{ secret_key }}</pre>

<form method="post">
    {% csrf_token %}
    <label for="otp_token">Verification Code:</label>
    <input type="text" id="otp_token" name="otp_token" required>
    <button type="submit" class="primary small-elevate">Verify</button>
</form>
{% endblock %}
