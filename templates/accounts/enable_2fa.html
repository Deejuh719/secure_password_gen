{% extends "base.html" %}
{% block title %}Enable Two-Factor Authentication{% endblock %}

{% block content %}
<h2>Enable Two-Factor Authentication</h2>
<p>Scan the QR code below with your authenticator app:</p>
<img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class='center'>
<a href="{% url 'account_settings' %}">
        <button type="submit" class="medium small-elevate center-align">
            <i class="fa fa-arrow-left"></i>
            Return to Account Settings
        </button>
</a>
{% endblock %}
